<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../mediators/blog-posts-mediator.html">
<link rel="import" href="../temp/blog-posts.html">
<link rel="import" href="../mediators/blog-post-mediator.html">
<link rel="import" href="../mediators/base-mediator.html">
<link rel="import" href="../temp/blog-post.html">
<dom-module id="blog-app">
  <template>
    <style>
       :host {
        display: block;
      }

      app-toolbar {
        background-color: #000000;
        color: #fff;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-icon-button+[main-title] {
        margin-left: 24px;
      }

      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: rgba(255, 255, 255, 0.5);
        --paper-progress-container-color: transparent;
      }

      app-header {
        z-index: 9;
        @apply --layout-fixed-top;
        color: #fff;
        --app-header-background-rear-layer: {
          background-color: #ef6c00;
        }
        ;
      }

      app-drawer {
        z-index: 9;
        --app-drawer-scrim-background: rgba(0, 0, 0, 0.6);
        --app-drawer-content-container: {
          background-color: #ffffff;
        }
      }
      paper-item a{
        text-decoration: none;
        color: black
      }
      iron-pages {
        margin-top: 60px;
      }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{data}}" tail="{{tail}}">
    </app-route>

    <app-header reveals fixed condenses effects="waterfall">
      <app-toolbar>
        <paper-icon-button icon="menu" on-tap="toggleDrawer"></paper-icon-button>
        <paper-button main-title>Ghost Blog!</paper-button>
        <paper-icon-button icon="back"></paper-icon-button>
      </app-toolbar>
    </app-header>
    <app-drawer id="drawer" slot="drawer" swipe-open>

      <!-- nav menu -->
      <paper-listbox selected="[[selectedRoute]]" attr-for-selected="name" on-iron-activate="toggleDrawer">
        <paper-item name="home">
          <a href="/">Home</a>
        </paper-item>

        <paper-item name="posts">
          <a href="/posts">
            Posts
            </a>
        </paper-item>

      </paper-listbox>

    </app-drawer>

    <iron-pages id="pages" attr-for-selected="name" selected=[[selectedRoute]] selected-attribute="active" fallback-selection="404">
      <base-mediator name="home">
        <div>Homepage
        </div>
      </base-mediator>
      <blog-posts-mediator name="posts" subroute=[[tail]]>
        <blog-posts grid-size="2"></blog-posts>
      </blog-posts-mediator>

      <blog-post-mediator name="post" subroute=[[tail]]>
        <blog-post></blog-post>
      </blog-post-mediator>

      <div name="404">not found</div>
    </iron-pages>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class BlogApp extends Polymer.Element {
      static get is() {
        return 'blog-app';
      }
      static get properties() {
        return {
          route: {
            type: Object
          },
          data: {
            type: Object
          },
          tail: {
            type: Object
          },
          selectedRoute: {
            type: String,
            computed: "_computeSelectedRoute(data)"
          }
        };
      }
      ready() {
        super.ready();
        this.addEventListeners();
      }
      addEventListeners() {
        this.addEventListener('404', e => this.changeRoute("not-found"));
        this.addEventListener('viewPost', e => this.changeRoute(`post/${e.detail.slug}`));
      }
      changeRoute(route) {
        window.history.pushState({}, null, `/${route}`);
        window.dispatchEvent(new CustomEvent('location-changed'));
      }
      goHome() {
        changeRoute()
      }
      _computeSelectedRoute(data) {
        if (!data.page) {
          return "home";
        }
        return data.page
      }
      toggleDrawer() {
        this.$.drawer.toggle();
      }
    }

    window.customElements.define(BlogApp.is, BlogApp);
  </script>
</dom-module>
