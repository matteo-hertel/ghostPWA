<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="blog-post">
    <template>
        <style>
             :host {
                display: block;
            }
        </style>
        This is your new amazing post
        <div id="output"></div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class BlogPost extends Polymer.Element {
            static get is() {
                return 'blog-post';
            }
            static get properties() {
                return {
                    post: {
                        type: Object,
                        observer: "_injectPost"
                    }
                };
            }
            _injectPost(n, o) {
                if(!n || !n.html){
                    return this.$.output.innerHTML = "";
                }
                this.$.output.innerHTML = n.html;
            }
        }

        window.customElements.define(BlogPost.is, BlogPost);
    </script>
</dom-module>
