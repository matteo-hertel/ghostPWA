<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html"> ">
<link rel="import" href="./../temp/blog-post-card.html">
<dom-module id="blog-posts">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
             :host {
                display: block;
            }

            blog-post-card {
                padding: 10px;
                margin: 5px;
            }
        </style>
        <dom-repeat items="[[gridPosts]]">
            <template>
                <div class="container layout horizontal">
                    <dom-repeat items="[[item]]">
                        <template>
                            <blog-post-card class="flex-1" post="[[item]]"></blog-post-card>
                        </template>
                    </dom-repeat>
                </div>
            </template>

        </dom-repeat>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class BlogPosts extends Polymer.Element {
            static get is() {
                return 'blog-posts';
            }
            static get properties() {
                return {
                    posts: {
                        type: Array,
                        value:[{}],
                        observer: "_makeGrid"
                    },
                    gridSize: {
                        type: Number,
                        value: 3,
                        observer: "_makeGrid"
                    },
                    gridPosts: {
                        type: Array
                    }
                };
            }
            _makeGrid() {
                let i, j, tmp = [];
                for (i = 0, j = this.posts.length; i < j; i += this.gridSize) {
                    tmp.push(this.posts.slice(i, i + this.gridSize));
                }
                this.set("gridPosts", tmp);
            }
        }

        window.customElements.define(BlogPosts.is, BlogPosts);
    </script>
</dom-module>
