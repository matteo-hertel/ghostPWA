<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html"> ">
<link rel="import" href="./../temp/blog-post-card.html">
<dom-module id="blog-posts">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
             :host {
                display: block;
            }

            blog-post-card {
                padding: 10px;
                margin: 5px;
            }
        </style>
        <div class="container layout horizontal">
            <dom-repeat items="[[posts]]">
                <template>
                    <blog-post-card class$="layout flex-[[gridSize]]" post="[[item]]"></blog-post-card>
                </template>
            </dom-repeat>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class BlogPosts extends Polymer.Element {
            static get is() {
                return 'blog-posts';
            }
            static get properties() {
                return {
                    posts: {
                        type: Array
                    },
                    gridSize:{
                        type: Number,
                        value: 2
                    }
                };
            }
            _format(data) {
                return JSON.stringify(data, null, 4);
            }
        }

        window.customElements.define(BlogPosts.is, BlogPosts);
    </script>
</dom-module>
