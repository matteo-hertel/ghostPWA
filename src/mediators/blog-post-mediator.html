<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<dom-module id="blog-post-mediator">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <iron-meta key="config" value="{{config}}"></iron-meta>
    <iron-ajax id="postRequest" handle-as="json" on-response="handleResponse" on-error="handleError"></iron-ajax>

    <app-route route="{{subroute}}" pattern="/:slug" data="{{subrouteData}}">
    </app-route>
    <slot></slot>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class BlogPostMediator extends Polymer.Element {
      static get is() {
        return 'blog-post-mediator';
      }
      static get properties() {
        return {
          post: {
            type: Array,
            observer: "_reflectOnChildren"
          },
          subroute: {
            type: Object
          },
          subrouteData: {
            type: Object
          },
          config: {
            type: Object
          },
          name: {
            type: String
          },
          active: {
            type: Boolean,
            value: false,
            observer: "_activationAction"
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();

      }
      handleError(x, y, z) {
        console.log(x, y, z);
      }
      handleResponse(e, request) {
        this.post = e.detail.response.posts[0];
      }
      _reflectOnChildren(n, o) {
        let children = [...this.children];
        children.map((child) => {
          child.post = n;
        })
      }
      _activationAction(n, o) {
        if (n === false || this.post) {
          return;
        }
        if (!this.subrouteData.slug) {
          return this.postNotFound();
        }
        let path = `posts/slug/${this.subrouteData.slug}/`;
        this.$.postRequest.url = this.config.getAPIUrl(path);
        this.$.postRequest.generateRequest();
      }
      postNotFound() {
        this.dispatchEvent(new CustomEvent('404', {bubbles: true, composed: true}));
      }
    }

    window.customElements.define(BlogPostMediator.is, BlogPostMediator);
  </script>
</dom-module>
