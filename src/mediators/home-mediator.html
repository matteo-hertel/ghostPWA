<link rel="import" href="./base-mediator.html">
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="home-mediator">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <iron-meta key="config" value="{{config}}"></iron-meta>
    <iron-ajax id="homeRequest" handle-as="json" on-response="handleResponse" on-error="handleError"></iron-ajax>

    <slot></slot>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class HomeMediator extends BaseMediator {
      static get is() {
        return 'home-mediator';
      }
      static get properties() {
        return {
          childrenProperty: {
            type: String,
            value: "data",
          },
          config: {
            type: Object
          }
        };
      }
      handleError(x, y, z) {
        console.log(x, y, z);
      }
      handleResponse(e, request) {
        console.log(e.detail.response);
        this.data = e.detail.response;
      }
      activateComponent() {
        this.$.homeRequest.url = this.config.getAPIUrl("settings/");
        this.$.homeRequest.generateRequest();
      }

    }
    window.customElements.define(HomeMediator.is, HomeMediator);
  </script>
</dom-module>
